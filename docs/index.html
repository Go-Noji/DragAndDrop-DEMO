<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ドラッグ&amp;ドロップテスト</title>
  <style>
    table{
      border: 1px solid #909;
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid #909;
      padding: 15px;
    }
    ul{
      min-width: 300px;
    }
    .sortable-pinch{
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>ドラッグ&amp;ドロップテスト</h1>
<div style="display: flex;justify-content: space-around;">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>年齢</th>
      <th>性別</th>
      <th>並び替え</th>
    </tr>
    </thead>
    <tbody class="sortable-wrapper">
    <tr>
      <td>1</td>
      <td>山田</td>
      <td>25</td>
      <td>男</td>
      <td class="sortable-pinch">=</td>
    </tr>
    <tr>
      <td>2</td>
      <td>田中</td>
      <td>38</td>
      <td>男</td>
      <td class="sortable-pinch">=</td>
    </tr>
    <tr>
      <td>3</td>
      <td>安藤</td>
      <td>31</td>
      <td>女</td>
      <td class="sortable-pinch">=</td>
    </tr>
    <tr>
      <td>4</td>
      <td>白井</td>
      <td>24</td>
      <td>男</td>
      <td class="sortable-pinch">=</td>
    </tr>
    <tr>
      <td>5</td>
      <td>奥山</td>
      <td>37</td>
      <td>女</td>
      <td class="sortable-pinch">=</td>
    </tr>
    <tr>
      <td>6</td>
      <td>坂東</td>
      <td>39</td>
      <td>男</td>
      <td class="sortable-pinch">=</td>
    </tr>
    </tbody>
  </table>
  <ul class="sortable-wrapper2">
    <li>1番目<span class="sortable-pinch">=</span></li>
    <li>2番目<span class="sortable-pinch">=</span></li>
    <li>3番目<span class="sortable-pinch">=</span></li>
    <li>4番目<span class="sortable-pinch">=</span></li>
    <li>5番目<span class="sortable-pinch">=</span></li>
    <li>6番目<span class="sortable-pinch">=</span></li>
    <li>7番目<span class="sortable-pinch">=</span></li>
    <li>8番目<span class="sortable-pinch">=</span></li>
  </ul>
</div>
<script src="js/dist/install.bundle.js"></script>
</body>
</html>
